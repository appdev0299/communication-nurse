<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Heading with Background</title>
    <style>
        h1 {
            background: #f7f7f7;
            padding: 5px;
            font-size: 16px;
            color: rgb(0, 0, 0);
            text-align: center;
            /* จัดตำแหน่งให้ข้อความอยู่ตรงกลาง */
            font-family: "Noto Sans Thai", sans-serif;
            /* เพิ่ม font-family ตามที่คุณต้องการ */
        }
    </style>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>
        <p>หน่วยสื่อสารและภาพลักษณ์องค์กร คณะพยาบาลศาสตร์ มช.</p>
    </h1>
</body>

</html>
